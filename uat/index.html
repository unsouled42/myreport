<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fidelity TAS 5.0 – QA Report</title>

  <!-- Docsify Theme -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />

  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
    }

    img {
      cursor: zoom-in;
      border-radius: 4px;
      margin-top: 8px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.15);
      max-width: 100%;
    }

    figure {
      margin: 1.5em 0;
      text-align: center;
    }

    figcaption {
      margin-top: 0.5em;
      font-size: 14px;
      color: #555;
      font-style: italic;
    }

    footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid #eee;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="app">Loading report...</div>

  <!-- JS Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/medium-zoom@1.0.6/dist/medium-zoom.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-updated/src/docsify-updated.min.js"></script>

  <script>
    window.$docsify = {
      name: 'Unit Testing Report',
      repo: '',
      homepage: './README.md',
      loadSidebar: false,
      subMaxLevel: 2,
      loadNavbar: false,
      themeColor: '#42b983',
      updated: {
        text: 'Last updated:',
        format: '{YYYY}-{MM}-{DD} {HH}:{mm}',
        type: 'datetime'
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            if (window.mediumZoomInstance) {
              window.mediumZoomInstance.detach();
            }
            window.mediumZoomInstance = mediumZoom('img:not(a img)', {
              margin: 24,
              background: 'rgba(0,0,0,0.85)',
              scrollOffset: 0,
              transitionDuration: 150
            });
            console.log('✅ Medium Zoom applied to images.');
          });
        }
      ]
    };
  </script>
</body>
</html>
